<!DOCTYPE html>
<html>
<head>
	<title>for love</title>
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
            flex-direction: column;
			background-color: #f0f0f0;
		}
		img {
			width: 200px;
			height: 200px;
			margin-bottom: 20px;
		}
		button {
			padding: 10px 20px;
			font-size: 20px;
			margin: 10px;
			cursor: pointer;
		}
		#yes {
			background-color: rgb(9, 158, 9);
			color: white;
		}
		#no {
			background-color: red;
			color: white;
		}
		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<img id="heart" src="foto/0.gif" alt="Heart">
	<h1 id="question">Will u be my lover?</h1>
	<button id="yes">YES</button>
	<button id="no">NO</button>

<script>
    const heart = document.getElementById("heart");
    const question = document.getElementById("question");
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    let audio = new Audio("https://f.top4top.io/m_29113ioqe1.mp3");

    yes.addEventListener("click", () => {
        audio.pause();
        audio = new Audio("https://b.top4top.io/m_2963ax8hk1.mp3");
        audio.play();
        question.innerHTML = "do u want to go on a date together on the evening of the 14th, Valentine's Day? Instead of voting for the president, it's better to vote for my heart to be your future hehhee... If u want, u can let me know on WhatsAppðŸ«¶ðŸ»";
        heart.src = "foto/-1.gif";
        yes.classList.add("hidden");
        no.classList.add("hidden");
    });

    no.addEventListener("click", () => {
        if (question.innerHTML === "Will u be my lover?") {
            question.innerHTML = "Think it again";
            heart.src = "foto/6.gif";
        } else if (question.innerHTML === "Think it again") {
            question.innerHTML = "Please be my Valentine!";
            heart.src = "foto/2.gif";
        } else if (question.innerHTML === "Please be my loveee!") {
            question.innerHTML = "Please, i'll give you gift";
            heart.src = "foto/3.gif";
        } else if (question.innerHTML === "Please, i'll give you gift") {
            question.innerHTML = "Listen to me";
            heart.src = "foto/4.gif";
        } else if (question.innerHTML === "Listen to me") {
            question.innerHTML = "I will take care you";
            heart.src = "foto/5.gif";
        } else if (question.innerHTML === "I will take care you") {
            question.innerHTML = "Please, i will cry";
            heart.src = "foto/1.gif";
        } else if (question.innerHTML === "Please, i will cry") {
            question.innerHTML = "I am asking last time";
            heart.src = "foto/7.gif";
        } else if (question.innerHTML === "I am asking last time") {
            yes.classList.add("hidden");
            no.classList.add("hidden");
            question.innerHTML = "Okay bye, you don't deserve me";
            question.style.color = "red";
            heart.src = "foto/8.gif";
            audio.pause();
            audio = new Audio("https://f.top4top.io/m_29113ioqe1.mp3");
            audio.play();
        }
    });
</script>
</body>
</html>
